<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Movie App</title>
    <style>
      :root{
        --primary: orange;
      }
      :focus{
        outline: none;
        border: none;
      }
    </style>
  </head>
  <body class="bg-secondary w-100">
    <header class="bg-secondary bg-gradient container-fluid p-2">
      <h2 class="text-center text-light">2 API Projects</h2>
      <a href="github-finder.html" class="btn btn-outline-light d-block mx-auto" style="width: 320px;">Open other project</a>
    </header>
    <nav class="bg-primary bg-gradient text-white row p-2 container-fluid m-0">
      <h3 class="col-md-6">Movie App</h3>
      <input class="col-md-6 d-block border-0 rounded-3" type="text" placeholder="Search movie">
    </nav>

    <main class="container p-4">
      <div id="movie-gallery" class="row g-2">
        <div class="col-sm-12 col-md-4">
          <div class="card border-info shadow" style="width: 20rem;">
            <img src="https://source.unsplash.com/random" class="card-img-top" alt="movie image" style="height:250px; object-fit: cover;">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="card-title text-info">Movie Title</h5>
                <span class="text-success">&#9733;10</span>
              </div>
              <h6 class="card-title">Movie overview</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
        </div>
   
        
        
      </div>
    </main>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="scripts/movie-app.js"></script>
  </body>
</html>
