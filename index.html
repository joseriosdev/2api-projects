<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Movie App</title>
    <style>
      ::-webkit-scrollbar {
        width: 7px !important;
      }::-webkit-scrollbar-track {
        background: transparent !important;
      }::-webkit-scrollbar-thumb {
        background: #3f6184 !important;
        border-radius: 10px;
      }::-webkit-scrollbar-thumb:hover {
        background: #202020 !important;
      }
      :focus{
        outline: none;
        border: none;
      }
    </style>
  </head>
  <body class="bg-secondary w-100">
    <header class="bg-secondary bg-gradient container-fluid p-2">
      <h2 class="text-center text-light">2 API Projects</h2>
      <a href="github-finder.html" class="btn btn-outline-light d-block mx-auto" style="width: 320px;">Open other project</a>
    </header>
    <nav class="bg-primary bg-gradient text-white  container-fluid m-0">
      <form id="form" class="row p-2">
        <h3 class="col-md-6">Movie App</h3>
        <input class="col-md-6 d-block border-0 rounded-3" type="text" placeholder="Search movie" id="search">
      </form>
    </nav>

    <main class="container p-4">
      <div id="movie-gallery" class="row g-4"></div>
    </main>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="scripts/movie-app.js"></script>
  </body>
</html>
